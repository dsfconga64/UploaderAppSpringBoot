<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>

<link rel="stylesheet" type="text/css" href="/static/styleSheet.css">
<title>Journal</title>


<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-color:">
	<div>
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-4 offset-md-4 mt-4 ">
					<div class="card" style="margin-top: 50px">

						<h5 class="card-header info-color white-text text-center py-4" style="background-color: #FFC107">
							<strong style="color: white" >Sign in</strong>
						</h5>

						<!--Card content-->
						<div class="card-body px-lg-5 pt-0" style="background-color:#f5f5f5">

							<!-- Form -->
							<form th:object="${login}" th:action="@{/}" method="post" class="text-center" style="color: #757575;" action="#!">

								<!-- Email -->
								<div class="md-form" style="margin-top: 20px">
									<input th:field="*{username}" id="username" type="text" 
										class="form-control"> <label
										for="materialLoginFormEmail">Username</label>
								</div>

								<!-- Password -->
								<div class="md-form">
									<input th:field="*{password}"type="password" id="materialLoginFormPassword"
										class="form-control"> <label
										for="materialLoginFormPassword">Password</label>
								</div>

								<!-- Sign in button -->
								<button
									class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
									type="submit">Sign in</button>

								<!-- Register -->
								<p>
									Not a member? <a href="/user">Register</a>
								</p>

								<!-- Social login -->
							

							</form>
							<!-- Form -->

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>	
	
</body>
</html>
